<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/survivor_fantasy_logo.png">
        <title>Fantasy Survivor</title>
	   
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <!-- Supabase -->
        <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
        
        <!-- Stylesheet and Javascript -->
        <link rel="stylesheet" href="Season50.css">
        <script src="Season50.js" type="text/javascript"></script>
        
    </head>
    <body>
        <header class="site-header">
            <div class="container header-inner">
                <a class="brand" href="index.html">
                    <span class="brand-text">Somerville Survivors Fantasy League</span>
                </a>
                <button class="nav-toggle" type="button" aria-controls="primary-nav" aria-expanded="false">
                    <span class="sr-only">Toggle menu</span>
                    <span class="hamburger" aria-hidden="true"></span>
                </button>
                <nav id="primary-nav" class="site-nav" aria-label="Primary" data-open="false">
                    <ul class="nav-list"></ul>
                    <div class="nav-actions"></div>
                </nav>
            </div>
        </header>
        <main class="container page-content login-page">
            <section class="card auth-card" aria-labelledby="login-title">
                <form class="form" id="signup-form">
                    <div class="field">
                        <label class="label" for="name">Name</label>
                        <input class="input" id="name" name="name" type="name" required />
                    </div>
                    <div class="field">
                        <label class="label" for="team_name">Team Name</label>
                        <input class="input" id="team_name" name="team_name" type="team_name" required />
                    </div>
                    <div class="field">
                        <label class="label" for="email">Email Address</label>
                        <input class="input" id="email" name="email" type="email" autocomplete="email" required />
                    </div>
                    <div class="field">
                        <label class="label" for="password">Password</label>
                        <input class="input" id="password" name="password" type="password" autocomplete="current-password" required />
                    </div>
                </form>
                <br>
                <button class="btn btn-solid btn-block" type="submit" style="font-size:24px;" id="signup">Sign Up</button>
            </section>
        </main>
        <footer>
            <div class="footer-bottom">
                <p class="footer-disclaimer" style="font-size:12px;">
                This site is not affiliated with, associated, authorized, endorsed by, or officially connected
                with SURVIVOR, CBS, SEG, or any of its affiliates. Images used are the property of their
                respective trademark holders.
                </p>
            </div>
        </footer>
    </body>
    <script>
        $(document).ready(function(){
            setupLogin();
        });
    </script>
</html>
