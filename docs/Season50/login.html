        <main class="container page-content login-page">
            <section class="card auth-card" aria-labelledby="login-title">
                <form class="form" id="login-form">
                    <div class="field">
                        <label class="label" for="email">Email Address</label>
                        <input class="input" id="email" name="email" type="email" autocomplete="email" required />
                    </div>
                    <div class="field">
                        <label class="label" for="password">Password</label>
                        <input class="input" id="password" name="password" type="password" autocomplete="current-password" required />
                    </div>
                </form>
                <br>
                <div class="form-row">
                    <a class="link subtle" href="/forgot-password">Forgot password?</a>
                </div>
                <br>
                <button class="btn btn-solid btn-block" type="submit" style="font-size:24px;" id="login">Login</button>
            </section>
        </main>
