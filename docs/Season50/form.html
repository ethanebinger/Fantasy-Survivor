<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/survivor_fantasy_logo.png">
        <title>Fantasy Survivor</title>
	   
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        
        <!-- D3 -->
        <script src="https://ajax.googleapis.com/ajax/libs/d3js/7.9.0/d3.min.js"></script>
        <script src="d3-tip.js"></script>

        <!-- Supabase -->
        <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
        
        <!-- Stylesheet and Javascript -->
        <link rel="stylesheet" href="Season50.css">
        <script src="Season50.js" type="text/javascript"></script>
        
    </head>
    <body>
        <header class="site-header">
            <div class="container header-inner">
                <a class="brand" href="results.html">
                    <span class="brand-text">Somerville Survivors Fantasy League</span>
                </a>
                <button class="nav-toggle" type="button" aria-controls="primary-nav" aria-expanded="false">
                    <span class="sr-only">Toggle menu</span>
                    <span class="hamburger" aria-hidden="true"></span>
                </button>
                <nav id="primary-nav" class="site-nav" aria-label="Primary" data-open="false">
                    <ul class="nav-list"></ul>
                    <div class="nav-actions"></div>
                </nav>
            </div>
        </header>
        <main class="container">
            <div id="survivor_form"><br></div>
            <div id="advance_form">
                <div id="progress_buttons">
                    <button type="button" id="prevBtn">Previous</button>
                    <button type="button" id="nextBtn">Next</button>
                    <button type="button" id="submitBtn" class="isHidden">Submit</button>
                </div>
                <div id="progress_bar">
                    <progress value="0" max="100"></progress>
                </div>
            </div>
            <div id="success_screen" class="isHidden">
                <div class="success-wrap">
                    <div class="success-card">
                        <h1 id="success-text">Your picks were submitted successfully</h1>
                        <br>
                        <div class="btn-row">
                            <button class="btn secondary" id="homeBtn">Home</button>
                            <button class="btn" id="resultsBtn2">Results</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script>
        $(document).ready(function(){
            init();
        });
    </script>
</html>
